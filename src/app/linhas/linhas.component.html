<div class="cont">
  <h2 *ngIf="atualizar">Vamos jogar o jogo da velha?</h2>
  <h1 *ngIf="!ganhador && !empate && !atualizar">player atual: {{player}}</h1>
  <h1 *ngIf="ganhador">Player ganhador: {{ganhador}}</h1>
  <h2 *ngIf="empate">Empate!!</h2>

  <button (click)="novoJogo()">Iniciar</button>

  <main *ngIf="!ganhador && !empate">
    <app-tabela *ngFor="let val of quadrados ; let i = index" [value]="val" (click)="movimento(i)"></app-tabela>
  </main>
</div>
